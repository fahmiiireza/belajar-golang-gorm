version: '3'

services:
  user-db: 
    image: postgres:16-alpine
    ports:
      - 5436:5432
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user-db

  user-service:
    build: ./user-service
    ports:
      - 8080:8080
    restart: always
    depends_on:
      - user-db
      - book-service
    environment:
      - PORT=8080
      - DB_URL=postgresql://postgres:postgres@user-db:5432/user-db
      - SECRET_KEY=fahmi

  book-service:
    build: ./book-service
    ports:
      - '3000:3000' 
    restart: always
    depends_on:
      - book-db
    environment:
      - PORT=3000
      - DB_URL=postgresql://postgres:postgres@book-db:5432/book-db?sslmode=disable
      - SECRET_KEY=fahmi

  book-db: 
    image: postgres:16-alpine
    ports:
      - 5439:5432
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: book-db
